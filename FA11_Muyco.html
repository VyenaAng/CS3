<!DOCTYPE html>
<html>
	<head></head>
	<body onload = "input(), determineTriangle(a,b,c)">
		<script>
			var a;
			var b;
			var c;
			
			function input(){
				a = prompt("Hello! Enter value for the first side: ");
				b = prompt("Another value for the second side: ");
				c = prompt("And the last value: ");
			}
			function determineTriangle(a,b,c){
				if(a==b & b==c){
					alert("Nice! The triangle is EQUILATERAL");
				}
				else if ((a==b)||(b==c)||(c==a)){
					alert("Yey! The triangle is ISOSCELES");
				}
				else {
					alert("Great! The triangle is SCALENE");
				}
			}
		</script>
	</body>
</html>
