<!DOCTYPE html>
<html>
	<head>
		<title>Genetic Coding</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
	<body> 
	
	<script> 
	let codonArray = []; 
	let aAcidArray = [];
	let mrnaSeq = prompt("Hello! Enter a mRNA sequence: "); 
	let start = -1;
    
	for (let i = 0; i < mrnaSeq.length - 2; i++) {
		if (mrnaSeq.slice(i, i+3) === "AUG") {
			start = i;
			break;
		}
	}
	
	if (start !== -1) {  
		let rFrame = mrnaSeq.slice(start); 
		let codon = ""; 
		let i = 0;
	
	while ( i < rFrame.length - 3) {
	codon = rFrame.slice(i, i + 3); 
	codonArray.push(codon); 
	i += 3; 
	}
	
	for (let i = 0; i < codonArray.length; i++)  { 
	let aAcid = ""; 
	
	switch (codonArray[i]) {
	case "UUU": 
	case "UUC": 
		aAcid = "Phe";
		break; 
		
	case "UUA":
	case "UUG": 
	case "CUU": 
	case "CUC":
	case "CUA": 
	case "CUG": 
		aAcid = "Leu"; 
		break; 
	
	case "AUU":
	case "AUC": 
	case "AUA": 
		aAcid = "Ile"; 
		break; 
	
	case "AUG": 
		aAcid = "Met";
		break; 
		
	case "GUU":
	case "GUC": 
	case "GUA": 
	case "GUG":
		aAcid = "Val"; 
		break; 
		
	case "UCU": 
	case "UCC":
	case "UCA":
	case "UCG": 
		aAcid = "Ser"; 
		break; 
	
	case "CCU": 
	case "CCC": 
	case "CCA":
	case "CCG":
		aAcid = "Pro"; 
		break; 
	
	case "ACU": 
	case "ACC":
	case "ACA": 
	case "ACG":
		aAcid = "Thr"; 
		break; 

	case "GCU": 
	case "GCC": 
	case "GCA":
	case "GCG": 
		aAcid = "Ala"; 
		break; 
		
	case "UAU": 
	case "UAC":
		aAcid = "Tyr"; 
		break; 
	
	case "CAU": 
	case "CAC": 
		aAcid = "His"; 
		break; 
	
	case "CAA":
	case "CAG": 
		aAcid = "Gln"; 
		break; 
	
	case "AAU": 
	case "AAC":
		aAcid = "Asn"; 
		break; 
	
	case "AAA": 
	case "AAG":
		aAcid = "Lys"; 
		break; 
		
	case "GAU": 
	case "GAC": 
	case "GAA":
	case "GAG": 
		aAcid = "Asp"; 
		break; 
	
	case "UGU": 
	case "UGC": 
		aAcid = "Cys"; 
		break; 
	
	case "UGG":
		aAcid = "Trp"; 
		break; 
	
	case "CGU": 
	case "CGC": 
	case "CGA": 
	case "CGG":
		aAcid = "Arg"; 
		break; 
	
	case "AGU": 
	case "AGC": 
		aAcid = "Ser"; 
		break; 
	
	case "AGA": 
	case "AGG":
		aAcid = "Arg"; 
		break; 
	
	case "GGU": 
	case "GGC": 
	case "GGA": 
	case "GGG":
		aAcid = "Gly"; 
		break; 
		
	case "UAG":
	case "UGA":
	case "UAA":
		aAcid = "STOP";
		break; 

	default:
		aAcid = "Codon unrecognized."; 
		break; 
	
	}
	aAcidArray.push(aAcid);
	
	if(aAcid === "STOP"){
	break;
	}
	}
	document.write('[' + codonArray.map(codon => `"${codon}"`).join(', ') + ']<br>'); 
	document.write('<br>' + aAcidArray.map((acid, index) => `${codonArray[index]} --> ${acid}`).join('<br>') + '</p>');
  }
	else {
	document.write("Start codon [AUG] not found. Try again."); 
	}
	
    </script>
  </body>
</html>
