<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body onload="genOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="" onclick="genOTP()"> New OTP </a></h2>
    <button onclick="checkOTP()"> Enter the OTP as shown above </button>
    
    <script>
	//To Generate an OTP
	var OTP;
	function genOTP() {
	var minm = 100000; 
	var maxm = 999999; 
	OTP = String(Math.floor(Math.random()*(maxm - minm + 1)) + minm);
	document.getElementById('otp').innerHTML = OTP;
	}
	
	
	//To check if the OTP is correct 
	function checkOTP() {
	let userOTP = prompt("Enter the OTP: "); 
	if (userOTP === OTP){
		window.open('https://vyenaang.github.io/CS3/Q2%20Project_Muyco/index.html');
		}
	else {
	alert('Oops! Incorrect OTP. Please try again.'); 
	genOTP(); 
	}
}
	
    	
    
    </script>
</body>
</html>
