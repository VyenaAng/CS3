<!DPCTYPE html> 
<html> 
	<title>Let's Toss a Coin!</title> 
<body> 
	<h1> Hello! Let's play a game!</h1> 
	<button onclick="Coinflip()">Toss a coin!</button> 
	<h2 id="results" style="color:lightgreen" ></h2>
	
	<script> 
	function Coinflip() {
	var x = Math.random();
	if (x < 0.5){ 
		txt = "Heads!"
	} 
	else { 
		txt = "Tails!" 
	} 
	document.getElementById("results").innerHTML = txt; 
	}
	</script> 
	</body> 
</html>
