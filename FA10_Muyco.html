<!DOCTYPE html>
<html>
<head>
  <title>Formative Assessment 10 | Muyco</title>
</head>
<body>
  <button onclick="genNum()">Click here to have a random number!</button>
  <h3> <p id="rand"></p></h3>
  <h3><p id="pVal"></p><h3>

  <script>
    function genNum() {
      let rand = Math.floor(Math.random() * 1000);
      document.getElementById("rand").textContent = `Randoml Number: ${rand}`;

      let ones = rand % 10;
      let tens = Math.floor((rand % 100) / 10);
      let hundreds = Math.floor(rand / 100);
      document.getElementById("pVal").textContent = `Breakdown by place value: ${hundreds}00, ${tens}0, ${ones}`;
    }
  </script>
</body>
</html>
